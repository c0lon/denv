# remap prefix to Ctrl-Space
unbind-key C-b
set -g prefix 'C-Space'
bind-key 'C-Space' send-prefix

# reload config with r
bind r source-file ~/.tmux.conf

# split panes using | and _
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

# switch panes vim style
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# resize panes Ctrl-vim style in increments of 5
bind 'C-Up' resize-pane -U 5
bind 'C-Down' resize-pane -D 5
bind 'C-Left' resize-pane -L 5
bind 'C-Right' resize-pane -R 5

